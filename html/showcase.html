<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showcase</title>
</head>
<body>
      <!-- Showcase-->
      <section
        class="
          bg-dark
          text-light
          p-5 p-lg-0
          mb-sm-0
          pt-lg-5
          text-center text-sm-start
        "
      >
        <div class="container">
          <div class="d-sm-flex align-items-center justify-content-between">
            <div>
              <h1>Become a <span class="text-warning"> Web Developer</span></h1>
              <p class="lead my-4">
                We focus on teaching our students the fundamentals of the latest
                and greatest technologies to become the best developer in the
                industry
              </p>
              <button class="btn btn-primary btn-lg" data-bs-target="#registrationModal"
              data-bs-toggle="modal">Start Enrollment</button>
            </div>
            <img
              class="image-fluid w-50 d-none d-sm-block"
              src="/img/programmer.svg"
              alt="Programmer"
            />
          </div>
        </div>
      </section>
</body>
</html>
