<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
</head>
<body>
    <!--progress bar-->
    <section class="p-3">
        <div class="container">
          <div
            class="
              d-md-flex
              bg-light
              justify-content-md-between
              align-items-center
            "
          >
            <h5 class="text-dark col-md-2 lead">Learning Progress</h5>
            <div class="progress col-md-8 mx-md-1 mb-1" style="height: 3em">
              <div
                class="progress-bar bg-primary progress-bar-striped"
                role="progressbar"
                style="width: 33%"
              >
                33%
              </div>
            </div>
            <button type="button" class="btn btn-primary col-md-2">
              Notifications <span class="badge bg-danger mx-1">4</span>
            </button>
          </div>
        </div>
      </section>
</body>
</html>
