<!DOCTYPE html>
<html lang="en">
<body>
    <!-- Image Coursel-->

    <section class="pt-5">
        <div
          id="carouselExampleDark"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img src="/img/working.svg" class="d-block w-50 m-auto" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-primary">Working label</h5>
                <p class="text-primary">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Temporibus, unde.
                </p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="/img/gaming.svg" class="d-block w-50 m-auto" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-primary">Gaming label</h5>
                <p class="text-primary">
                  Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                  Quaerat!
                </p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="/img/syncup.svg" class="d-block w-50 m-auto" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-primary">Syncup label</h5>
                <p class="text-primary">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam
                  vel laudantium voluptates.
                </p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
  
</body>
</html>
